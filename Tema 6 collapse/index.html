<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <section class="container mt-3">
        <p class="d-inline-flex gap-1">
            <a class="btn bg-primary text-white" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Abrir/cerrar
            </a>

        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body bg-azul text-white">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat voluptate aperiam ea reprehenderit
                porro corrupti inventore recusandae earum maiores nulla, sapiente repellendus delectus aliquid minima
                dolore, nesciunt iste illum numquam?
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
