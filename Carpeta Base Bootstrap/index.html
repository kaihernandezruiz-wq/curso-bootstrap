<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <main class="container">
        <table class="table table-striped table-bordered table-warning table-hover table-responsive tab">
            <caption class="caption-top text-center display-5 text-primary bg-success-subtle">Tabla 1. Tabla básica
            </caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ratón</td>
                    <td>15</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Teclado</td>
                    <td>34</td>
                    <td>340</td>
                </tr>
                <tr>
                    <td>Pantalla</td>
                    <td>10</td>
                    <td>400</td>
                </tr>

                <tr>
                    <td class="text-center display-6 text-danger text-morado" colspan="3">Gracias por preferirnos</td>
                </tr>
            </tbody>
        </table>
    </main>

    <main class="container border border-2 border-black p-3 w-50 table-responsive">
        <div class="row ">
            <div class="col">
                <h2 class="display-4 text-primary text-center">Formulario de Datos Personales</h2>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-sm-12 col-md-6">
                <label class="form-label" for="">Nombre:</label>
                <input class="form-control" type="text" placeholder="Escriba su nombre">
            </div>

            <div class="col-sm-12 col-md-6">
                <label class="form-label" for="">Edad:</label>
                <input class="form-control" type="text" placeholder="Escriba su edad">
            </div>


            <div class="col-sm-12 col-md-6">
                <label class="form-label" for="">Email:</label>
                <input class="form-control" type="email" name="" id="" placeholder="correo@gmail.com">
            </div>
            <div class="col-sm-12 col-md-6">
                <label class="form-label" for="">Nacionalidad: </label>


                <select id="disabledSelect" class="form-select">

                    <option>Nacionalidad</option>
                    <option>Costarricense</option>
                    <option>Nicaraguense</option>
                    <option>Panameño</option>
                </select>

            </div>

            <div class="mb-3">
                <label for="" class="form-label">Comentario</label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>


            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Canton</label>
                        <select multiple class="form-select form-select" name="" id="">

                            <option selected>Liberia</option>
                            <option value="">Santa Cruz</option>
                            <option value="">Cañas</option>
                            <option value="">Nicoya</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
